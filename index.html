<!-- DOCTYPE is a required preamble. Including the DOCTYPE in a document ensures that the browser makes a best-effort attempt at following the relevant specifications -->
<!DOCTYPE html>
<!-- the HTML element represents the root (top-level element) of an HTML document -->
<html lang="en">
<!-- the head element contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets -->

<head>
    <!-- the meta charset attribute declares the page's character encoding. It must contain a standard IANA MIME name for character encodings -->
    <meta charset="UTF-8">
    <!-- the meta element represents metadata that cannot be represented by other HTML meta-related elements. Name defines the name of a piece of document-level metadata. Content contains the value for the http-equiv or name attribute, depending on which is used -->
    <meta name="author" content="Jaime">
    <!-- the meta element represents metadata that cannot be represented by other HTML meta-related elements. Name defines the name of a piece of document-level metadata. Content contains the value for the http-equiv or name attribute, depending on which is used -->
    <meta name="description" content="This website is just an exercise to practice the basic html structure">
    <!-- the title element defines the document's title that is shown in a browser's title bar or a page's tab -->
    <title>Basic Structure Practice</title>
    <!-- this is the closing tag from the head element -->
</head>

<!-- the body element represents the content of an HTML document -->

<body>
    <!-- the h1 element represents the most important level of section headings -->
    <h1 title="h1">This is the most important heading</h1>
    <!-- the h2 element represents the second most important level of section headings -->
    <h2 title="h2">This heading is a little less important</h2>
    <!-- the h3 element represents the third most important level of section headings -->
    <h3 title="h3">This heading is even less important than the one above</h3>
    <!-- this is the closing tag from the body element -->
</body>
<!-- this is the closing tag from the HTML element -->

</html>
